<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:repeat value="#{utilisateurBean.listeAdressesUtilisateur}" var="adresses">
		<h:panelGrid columns="2" style="width:100%">

			<p:outputPanel>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="NÂ°" />
					<h:outputText value="#{adresseBean.adresse.numero}"
						style="font-weight: bold" />

					<h:outputText value="Type voie" />
					<h:outputText
						value="#{adresseBean.adresse.typeVoie.libelleTypeVoie}"
						style="font-weight: bold" />

					<h:outputText value="Libelle voie" />
					<h:outputText value="#{adresseBean.adresse.nomVoie}"
						style="font-weight: bold" />

					<h:outputText value="Code postal" />
					<h:outputText
						value="#{adresseBean.adresse.villeAdresse.codePostal}"
						style="font-weight: bold" />
					<h:outputText value="Ville " />
					<h:outputText value="#{adresseBean.adresse.villeAdresse.nomVille}"
						style="font-weight: bold" />
				</h:panelGrid>
			</p:outputPanel>
		</h:panelGrid>
		<hr />
	</p:repeat>
</h:body>
</html>
